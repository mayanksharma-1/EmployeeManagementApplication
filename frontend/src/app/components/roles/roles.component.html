<div class="row">
    <div class="col-12">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Sr no</th>
                    <th>Role Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let role of roleList;let srno = index">
                    <!-- index starts from 0 we will increment by 1 -->
                    <td>{{srno+1}}</td> 
                    <td>{{role.role}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
